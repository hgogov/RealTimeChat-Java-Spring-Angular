spring:
  application:
    name: Chat Backend
# Database
  datasource:
    driver-class-name: org.postgresql.Driver
    password: chat_password
    url: jdbc:postgresql://localhost:5432/chatdb
    username: chat_user
# Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
# Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true