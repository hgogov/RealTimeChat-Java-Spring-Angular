spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE # Keep DB alive for test duration
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # --- Flyway ---
  flyway:
    enabled: false

  redis:
    host: localhost
    port: 6379

  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: test-chat-backend-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "com.chatapp.backend.model"
        spring.json.value.default.type: "com.chatapp.backend.model.ChatMessage"
    listener:
      ack-mode: manual

  # --- Test Logging ---
  logging:
    level:
      org.springframework.test: INFO
      org.springframework.boot.test: INFO
      org.springframework.security: INFO
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      com.chatapp.backend: DEBUG

# --- Kafka Topics (keep consistent with main config) ---
kafka:
  topics:
    chat-messages: chat-messages-test

